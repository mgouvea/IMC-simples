<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/1c89d36bc8.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs">
          <li class="nav-item">
            <a
              class="nav-link active"
              id="textNav"
              data-toggle="tab"
              href="#home"
              >Calculo IMC</a
            >
          </li>
        </ul>
      </header>

      <section class="container imcContainer">
        <!-- Tab panes -->
        <div class="tab-content">
          <div class="tab-pane container active" id="home">
            <div class="container mt-3">
              <h2 class="textTittle">Fa√ßa o calculo de seu IMC</h2>
              <p class="textTittle">Selecione seu peso e sua altura</p>
              <div class="d-flex mb-3">
                <div class="p-2 flex-fill">
                  <div class="form-group">
                    <label for="weightRange">Peso</label>

                    <input
                      type="range"
                      class="custom-range"
                      id="weightRange"
                      min="0"
                      max="200"
                      value="0"
                      step="1"
                    />
                  </div>

                  <div class="form-group">
                    <label for="heightRange">Altura</label>

                    <input
                      type="range"
                      class="custom-range"
                      id="heightRange"
                      min="0"
                      max="2.2"
                      value="0"
                      step="0.01"
                    />
                  </div>
                </div>
                <div class="p-2 flex-fill">
                  <input
                    type="text"
                    class="form-control controlInput col-md-6 offset-md-3"
                    id="weightInput"
                    value="0"
                    disabled
                    readonly
                  />

                  <input
                    type="text"
                    class="form-control controlInput col-md-6 offset-md-3"
                    id="heightInput"
                    value="0"
                    disabled
                    readonly
                  />
                </div>

                <div class="p-2 flex-fill col-md-6">
                  <p class="resultIMC">IMC - Resultado</p>

                  <input
                    type="text"
                    class="form-control inputIMC col-md-6 offset-md-3"
                    id="imcInput"
                    value="0"
                    disabled
                    readonly
                  />

                  <div class="mt-4" id="okImc"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <footer>
        <div class="container">
          <span><i class="fab fa-dev"></i> Mateus Gouvea</span><br />
          <i class="far fa-envelope"></i>
          <span>mateuscg42@gmail.com - </span>
          <span>MBA Full Stack 2020 - IGTI</span>
          <i class="fas fa-code"></i>
        </div>
      </footer>
    </div>

    <!-- app.js -->
    <script defer src="js/app.js"></script>
  </body>
</html>
